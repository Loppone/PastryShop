  <div class="login">
    <h2 class="login-header">Log in</h2>
      <p>
        <input type="email" placeholder="Email" [(ngModel)]="Username">
      </p>
      <p>
        <input type="password" placeholder="Password" [(ngModel)]="Password">
      </p>
      <p>
        <input type="submit" (click)="doLogin(Username,Password)" value="Log in">
      </p>
      <p>
        <label>{{UserObject.nome}}</label>
        <label>{{MessageError}}</label>
      </p>
  </div>
