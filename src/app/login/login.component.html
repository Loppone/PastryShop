<div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" [(ngModel)]="Username" placeholder="Email">
</div>
<div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" [(ngModel)]="Password" placeholder="Password">
</div>
<br>
<button type="submit" class="btn btn-primary" (click)="doLogin(Username,Password)">Login</button>
<br>
<label>{{UserObject.nome}}</label>
<label>{{MessageError}}</label>
