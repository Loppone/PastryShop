<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Pastry Shop
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">
                ×
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="Quantita">
                    Dolce
                </label>
                <div ngbDropdown 
                    class="input-group"
                    [(ngModel)]= "cmbDolce">
                    <button class="btn btn-outline-primary" id="cmb" ngbDropdownToggle>Dolce</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    </div>
                  </div>
                <label for="Quantita">
                    Quantità
                </label>
                <div class="input-group">
                    <input 
                        [(ngModel)]= "Qta"
                        name= "Qta"
                        class="form-control" 
                        placeholder="0">
                </div>
                <label for="dataMessaInVendita">
                    Data messa in vendita
                </label>
                <div class="input-group">
                    <input id="dataMessaInVendita" 
                        class="form-control" 
                        ngbDatepicker #dp="ngbDatepicker"
                        [(ngModel)]= "dataMessaInVendita"
                        name= "dataMessaInVendita"
                        placeholder="yyyy-mm-dd">
                    <div class="input-group-append">
                        <button class="btn 
                            btn-outline-secondary calendar" (click)="dp.toggle()" type="button">
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('s')">
            Annulla
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="saveDolce(modal)">
            Salva
        </button>
    </div>
</ng-template>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Disponibilità</th>
            <th>Prezzo</th>
            <th>Prezzo Scontato</th>
            <th>Data messa in vendita</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dolciInVetrina">
            <td>{{item.nome}}</td>
            <td>{{item.disponibilita}}</td>
            <td>{{item.prezzo}}</td>
            <td>{{item.prezzoScontato}}</td>
            <td>{{item.dataMessaInVendita | date:"dd/MM/yyyy hh:mm"}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" (click)="OpenModalSell(item,contentMyModal)">
                    Vendi
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="Elimina(item.idLotto)">
                    Elimina
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #contentMyModal let-myModal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Pastry Shop
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="myModal.dismiss('Cross click')">
            <span aria-hidden="true">
                ×
            </span>
        </button>
    </div>
   <div class="modal-body">
<input type="number" [(ngModel)]="qtaMod">

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="myModal.close('s')">
            Annulla
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="Sell(myModal)">
            Salva
        </button>
    </div>
</ng-template>
